---
title: Blog
layout: page
---

<div class="container">
  <div>
    <h1>Blog</h1>
    <div class="writing-container">
    {% for page in site.posts %}
      {% if page.layout == 'post' %}
        <div><a href="{{ page.url }}">{{ page.title }}</a></div>
        <time>{{ page.date | date: "%Y-%m-%d" }}</time>
      {% endif %}
    {% endfor %}
    </div>
  </div>
</div>
