---
layout: page
---

{% if page.title-skip %}

{% else %}
<h1>
    {{ page.title }}{% if page.subtitle %}: <span class="subtitle">{{ page.subtitle }}</span>{% endif %}
</h1>
{% endif %}

{{ content }}

<div class="prev-next">
    <div class="prev">
    {% if page.previous.url %}
        <a href="{{page.previous.url}}">&larr; {{page.previous.title}}</a>
    {% endif %}
    </div>
    <div class="next">
    {% if page.next.url %}
        <a href="{{page.next.url}}">{{page.next.title}} &rarr;</a>
    {% endif %}
    </div>
</div>
